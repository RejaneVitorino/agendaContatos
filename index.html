<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/logo1.png" alt="imagem de uma agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-dados">
            <input type="text" id="nome-completo" required placeholder="Nome"/>
            <input type="number" id="numero-telefone" required placeholder="Número"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número de Telefone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
<footer class="rodape">
    <div class="container">
        <p>
            &copy; Rejane Lima - Agenda de contatos - Todos os direitos reservados - 2023
        </p>
    </div>
</footer>
</html>
